[tool.poetry]
name = "sureflap-api"
version = "4.1.1"
license = "Apache-2.0"
description = "SureFlap API is a simple, yet powerful RESTful API for products from Sure Petcare"
authors = ["Fabian Eulitz <dev@sustineo.de>"]
repository = "https://github.com/fabieu/sureflap-api"
keywords = ["Sureflap", "Sure Petcare", "REST", "API"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
cachetools = "^5.0.0"
fastapi = "^0.76.0"
uvicorn = "^0.17.6"
requests = "^2.27.1"
dynaconf = "^3.1.8"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
vermin = "^1.3.3"
autopep8 = "^1.6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
