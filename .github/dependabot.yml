version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "07:00"
    labels:
      - "dependencies"
    assignees:
      - "fabieu"
    groups:
      pip-dependencies:
        patterns: [ "*" ]
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "07:00"
    labels:
      - "dependencies"
    assignees:
      - "fabieu"
    groups:
      gh-actions-dependencies:
        patterns: [ "*" ]
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "07:00"
    labels:
      - "dependencies"
    assignees:
      - "fabieu"
    groups:
      docker-dependencies:
        patterns: [ "*" ]